<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- loop循环属性 -->
<!-- poster 播放前海报 -->
<!-- controls 控制面板 -->
<!-- autoplay自动播放 -->
<!-- .play() 开始 -->
<!-- .pause()暂停 -->
<!-- .load() 重新加载 -->
<!-- muted 静音 值是布尔类型-->
<!-- volume 音量 -->
<!-- .currentTime 当前播放速度 -->
<!-- .playbackRate 播放速度默认值为1 -->
<!-- .webkitRequestFullscreen() 需要加浏览器前缀，全屏 -->
	<video id="myvideo" src="秦皇岛.mp4" controls width="500px" height="500px" loop="true" poster="maldives_4.jpg">
	<source src="秦皇岛.fclm.mp3">
	<source src="秦皇岛.fclm.wav">
	</video>
	<ul>

	</ul>
<button>播放</button>
<button>快进</button>
<button>后退</button>
<button>播放速度+</button>
<button>播放速度-</button>
<button>全屏</button>
<button>重新加载</button>
<button>静音</button>
<button>下一个</button>
<input type="range" max="100" min="0" value="30" onchange="controls(8,this)">
<script>

var video=document.getElementById("myvideo");
var but=document.getElementsByTagName("button");
var  vides=[{
	"url":"秦皇岛.mp4",
	"name":"秦皇岛"
},{
	"url":"57期 训练营.mp4",
	"name":"57期 训练营"
}];
var ul=document.getElementsByTagName("ul")[0];

for(var i=0;i<vides.length;i++){
	ul.innerHTML+="<li>"+vides[i].name+"</li>"
}
// 获取到所有的li
var li=document.querySelectorAll("li");

// document.querySelectorAll(".class");
// document.querySelector("#id");
// document.querySelector("标签名");

for(var i=0;i<li.length;i++){
	//给每个li加上下标
	li[i].index=i;
	//<li index="i"></li>
	li[i].onclick=function(){
		// 获取每个li的下标
	// console.log(this.index);
	console.log(vides[this.index].url);
	//获取到每个对应的数据之后赋值给vides的src
	video.src=vides[this.index].url;
}
}
// var range=document.querySelectorAll("input");
// range[0].onchange=function(){
// 	console.log(this.value);
// 	video.volume=this.value/100;
// }

// function controls(note){
// 	video.volume=note.value/100;
// }
for(var i=0;i<but.length;i++){
	but[i].index=i;
	//给每一个button按钮加一个index=0的索引
	but[i].onclick=function(){
		controls(this.index);
	}
}
function controls(state,node){
	console.log(state);
	var init=state;
	//存储没有改变的形参值
	// state=state==2?1:state; 
	if(state==2){
		state=1;
	}else{
		state=state;
	}

	if(state==4){
		state=3;
	}else{
		state=state;
	}
	switch(state){
	case 0:
	if(but[state].innerText=="播放"){
		but[state].innerText="暂停";
		video.play();
	}else{
		but[state].innerText="播放";
		video.pause();
	}
	break;
	case 1:
	if(init==1){
	video.currentTime+=5;
}else{
	video.currentTime+=-5;
}
	break;
	case 3:
	console.log(init);
	if(init==3){
		video.playbackRate+=0.2;
	}else{
		video.playbackRate+=-0.2;	
	};
	break;
	case 5:
	video.webkitRequestFullscreen();
	break;
	case 6:
	video.load();
	break;
	case 7:
	console.log(video.muted);
	//初始值是false有声音
	if(video.muted){
		video.muted=false;
		but[state].innerHTML="静音";
	}else{
		video.muted=true;
		but[state].innerHTML="打开音量";
	};
	break;
	case 8:
	video.volume=node.value/100;
	break;
}
}

</script>
</body>
</html>
