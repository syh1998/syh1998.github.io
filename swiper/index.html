
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微场景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">

    <!--animate CSS-->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="img/1.png" alt="">
                    <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="img/2.png" alt="">
                    <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="img/3.png" alt="">
                    <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="img/4.png" alt="">
                    <img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s" src="img/6.png" alt="">
                </div>
                <div class="main">
                    <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="img/7.png" alt="">
                    <img class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="img/8.png" alt="">
                    <p class="ani img9" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">梦想起航 . 再创辉煌</p>
                </div>
                <div class="footer">
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.8s">企业名称</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2.8s">2018年1月18日晚8:00-11:00</p>
                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="">
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2 class="ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    领导致辞
                    <small>LEADER SPAEECH</small>
                </h2>
                <div>
                    <img class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="img/12.png" alt="">
                    <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">亲爱的同志们，亲爱的同志们</p>
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2s">我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3s">我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着</p>
                    <span class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4s">某某企业</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
    </div>
    <!-- 分页器（小圆点） -->
    <div class="swiper-pagination"></div>

    <!-- 向右的按钮 -->
    <div class="swiper-button-next"></div>

</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>

<!--animate JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
